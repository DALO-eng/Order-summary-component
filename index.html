<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body> 
    <main>
      <section class="card">
        <div class="main">
          <img class="hero-image" src="./images/illustration-hero.svg" alt="hero">
          <div class="info-summary">
            <h1 class="title">Order Summary</h1>
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <div class="annual-plan-info">
            <div class="annual-plan-main-info">
              <img src="./images/icon-music.svg" alt="music">
              <div>
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="change-plan">
              <a href="/">Change</a>
            </div>
          </div>
          <button class="primary-button">Proceed to Payment</button>
          <a class="cancel-order" href="/">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
